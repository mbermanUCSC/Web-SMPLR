<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-SMPLR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>WEB-SMPLR</h1>
    </header>

    <section class="sampler" id="sampler">
        <!-- Screen -->
        <section class="display">
            <!-- canvas (sampler screen) -->
            <canvas id="screen"></canvas>
            <canvas id="waveform"></canvas>

            <!-- customizable load button (⏏︎) -->
            <label for="load" class="custom-file-upload">File</label>
            <input type="file" id="load" accept="audio/mp3, audio/wav" style="display:none;">
            
            <!-- customizable save button -->
            <label id="save" class="custom-file-download">Save</label>
            
        </section>

        <!-- Controls -->
        <section class="controls" id="controls">
            <!-- sample rate slider -->
            <div class="slider-container">
                <input type="range" id="rate" min="3000" max="44100" step="1" value="44100">
                <label for="rate">Rate</label>
                <label for="rate" class="value">44100 Hz</label>
            </div>
        
            <!-- bit depth slider -->
            <div class="slider-container">
                <input type="range" id="bits" min="2" max="16" step="1" value="32">
                <label for="bits">Bits</label>
                <label for="bits" class="value">16 Bits</label>
            </div>
            
            <!-- detune slider -->
            <div class="slider-container">
                <input type="range" id="detune" min="-12" max="12" step="1" value="0">
                <label for="detune">Pitch</label>
                <label for="detune" class="value">0</label>
            </div>
        </section>


        <!-- Settings Tab -->
        <div class="settings" id="settings">
            <!-- color picker -->
            <div class="settings-container">
                <label for="color">Color</label>
                <input type="color" id="color" value="#000000">
            </div>  

        </div>

        <!-- Volume + Loop -->
        <section class="sub-controls">
            <div class="settings-container">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <label for="volume" class="value">100%</label>
            </div>
            <div class="settings-container">
                <label for="loop">Loop</label>
                <input type="checkbox" id="loop">
            </div>   
        </section>
        
        <!-- Playback -->
        <section class="controls">
            <!-- buttons -->
            <div class="button-container">
                <button id="play">▶</button>
                <button id="stop">||</button>
            </div>
        </section>

        <section class="sampler-footer">
            <button id="settings_toggle"></button>
        </section>
    </section>
        
    <!-- script -->
    <script src="AudioProcessor.js"></script>
    <script src="UIController.js"></script>
    

</body>
</html>
